        <!-- Add your site or application content here -->

        <!-- LOGIN DIALOG -->

        <div class="login-splash">

            <div id="loginDialog" class="form-signin">
              <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
              <h1><strong>Fin<span style="color: #25F18B">Mod</span></strong></h1>
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button id="loginBtn" class="btn btn-lg btn-primary btn-block">Sign In</button>
              <div id="loginProgress" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
              <button id="showSignupBtn" class="btn btn-lg btn-warning btn-block">New? Create an account</button>
              <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
            </div>

            <div id="signupDialog" class="form-signin">
              <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
              <h1><strong>Fin<span style="color: #25F18B">Mod</span></strong></h1>
              <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
              <p id="signupError"></p>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="signupEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
              <label for="inputPassword" class="sr-only">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button id="signupBtn" class="btn btn-lg btn-primary btn-block">Sign Up</button>
              <div id="loginProgress" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
              <btn id="backtoSigninBtn" class="btn btn-default">Already have an account? <span style="text-decoration: underline"></span>Sign in</btn>
              <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
            </div>

        </div>

        <!-- MAIN PAGE CONTENTS -->
        
        <div class="container-fluid">
          <div class="row">
            <main role="main" class="col-md-12 ml-sm-auto col-lg-12 pt-3 px-4">
              <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1>Dashboard | <span id="user-info-right" style="font-size: 24px; color: #25F18B"></span></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                  <div class="btn-group mr-2">
                    <button id="showUpdateModalBtn" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#updateModal">Update Your Numbers</button>
                    <!--<button class="btn btn-sm btn-outline-secondary">Export</button>-->
                  </div>

                  <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar"></span>
                    This week
                  </button>
                  <button id="logoutBtn" class="btn btn-sm btn-primary btn-outline">Sign Out <i class="button-right-icon material-icons">account_circle</i></button>
                </div>
              </div>

              <div class="row">
                <div class="col">
                    <div class="jumbotron jumbotron-fluid">
                      <div class="container">
                        <h2 class="display-5">For <span id="currentMonth"></span> You Need</h2>
                        <hr class="my-4">
                        <h3><span id="summary"></span> new paid user per week</h3>

                      </div>
                    </div>
                    <div class="jumbotron jumbotron-fluid">
                      <div class="container">
                        <h2>Current Assumptions</h2>
                        <hr class="my-4">
                        <div class="row">
                          <div class="col col-assumptions">
                            <h3>Price: $<span id="assumptionPrice">5</span></h3>
                          </div>
                          <div class="col col-assumptions">
                            <h3>Cost: $<span id="assumptionCost">5</span></h3> 
                          </div>
                          <div class="col col-assumptions">
                            <h3>Payment fee: <span id="assumptionFee">5</span></h3> 
                          </div>
                        </div>
                        <a class="btn btn-primary btn-lg" href="#" role="button">Change</a>  
                      </div> 
                    </div>
                </div>
                <div class="col">
                    <h2>Forecast</h2>
                    <canvas class="my-4" id="myChart" width="100%" height="50%"></canvas>
                </div>
              </div>
    
              <h2>1 Year Financial Model</h2>
              <div class="table-responsive">
                <table class="table table-striped table-sm table-hover">
                  <thead>
                    <tr>
                      <th>#</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                    <tr id="users">
                    </tr>
                    <tr id="price">
                    </tr>
                    <tr id="mrr">
                    </tr>
                    <tr id="cost">
                    </tr>
                  </tbody>
                </table>
              </div>
            </main>
          </div>
        </div>

        <!-- UPDATE NUMBERS MODAL -->

                <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-row">
                  <div class="col">
                      <label for="inputPlan" class="sr-only">Pricing plan</label>
                      <input type="number" id="updatePlan" class="form-control" placeholder="Pricing here" value="Pricing Plan" required autofocus>
                  </div>
                  <div class="col">  
                      <label for="inputCosts" class="sr-only">Costs</label>
                      <input type="number" id="updateCosts" class="form-control" placeholder="Costs here" required>
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="updateNumbersBtn" type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
